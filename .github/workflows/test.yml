name: Run tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    name: PHP${{matrix.php}} — L${{matrix.laravel}} — ${{matrix.stability}}

    strategy:
      matrix:
        php: [8.0]
        laravel: ['^8.0', '^9.0']
        stability: ['prefer-stable']
        include:
          - php: 8.1
            laravel: '^9.0'
          - php: 8.1
            laravel: '^9.0'
            stability: 'prefer-lowest'
          - php: 7.4
            laravel: '^8.0'
          - php: 7.3
            laravel: '^8.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.php}}

      - name: Install dependencies
        run: |
            composer require "laravel/framework:${{ matrix.laravel }}" --dev --no-update
            composer update --${{ matrix.stability }} --prefer-dist

      - name: Run tests
        run: composer test
